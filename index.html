<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Relogio Brasilia</title>
</head>

<body>

    <!-- clock -->
    <div class="container">

        <!-- tittle -->
        <div class="tittle">
            <h1 id="tittle">Horario de Brasilia</h1>
        </div>

        <div class="display">
            <div class="Blcok">

                <div class="clock" id="hour">23</div>
                <div class="description">horas</div>

            </div>

            <div class="Block">

                <div class="clock" id="minutes">59</div>
                <div class="description">minutos</div>
            </div>

            <div class="block">
                
                <div class="clock" id="seconds"></div>
                <div id="secondsDescription" class="description">segundos</div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
